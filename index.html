<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executors Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        header {
            background-color: #2c2c2c;
            color: #ff4d4d;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: #ff4d4d;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .section {
            margin: 20px 0;
        }
        .section h2 {
            color: #ff4d4d;
            border-bottom: 2px solid #ff4d4d;
            padding-bottom: 10px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .button {
            background-color: #2c2c2c;
            color: #ffffff;
            padding: 15px 20px;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #ff4d4d;
            color: #ffffff;
        }
        .button i {
            margin-right: 10px;
        }
        footer {
            background-color: #2c2c2c;
            color: #ff4d4d;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Executors Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#pc-executors">PC Executors</a></li>
                <li><a href="#mobile-executors">Mobile Executors</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div class="section" id="pc-executors">
            <h2>PC Executors</h2>
            <div class="button-container">
                <button class="button"><i class="fas fa-desktop"></i> PC Executor 1</button>
                <button class="button"><i class="fas fa-desktop"></i> PC Executor 2</button>
                <button class="button"><i class="fas fa-desktop"></i> PC Executor 3</button>
                <button class="button"><i class="fas fa-desktop"></i> PC Executor 4</button>
            </div>
        </div>

        <div class="section" id="mobile-executors">
            <h2>Mobile Executors</h2>
            <div class="button-container">
                <button class="button"><i class="fas fa-mobile-alt"></i> Mobile Executor 1</button>
                <button class="button"><i class="fas fa-mobile-alt"></i> Mobile Executor 2</button>
                <button class="button"><i class="fas fa-mobile-alt"></i> Mobile Executor 3</button>
                <button class="button"><i class="fas fa-mobile-alt"></i> Mobile Executor 4</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Executors Dashboard</p>
    </footer>
</body>
</html>
