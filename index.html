<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #0D0D0D;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .content-box {
            background-color: #1A1A1A;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }
        .input-field, select {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #B3B3B3;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
            color: black;
        }
        .button {
            background-color: #5865F2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: inline-block;
        }
        .button:hover {
            background-color: #4a55bf;
        }
        .green-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .green-button:hover {
            background-color: #45A049;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .success-message {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 20px;
        }
        .icon-preview {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 20px;
            background-color: #fff;
            overflow: hidden;
        }
        .icon-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const createLinkButton = document.getElementById('createLinkButton');
            const linkTitle = document.getElementById('linkTitle');
            const linkURL = document.getElementById('linkURL');
            const linkKey = document.getElementById('linkKey');
            const unlockContentButton = document.getElementById('unlockContentButton');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const iconPreview = document.getElementById('iconPreview');
            const iconInput = document.getElementById('iconInput');

            // Function to preview selected icon
            iconInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        iconPreview.innerHTML = `<img src="${e.target.result}" alt="Icon">`;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Function to create link
            function createLink() {
                if (linkTitle.value.trim() === "" || linkURL.value.trim() === "" || linkKey.value.trim() === "") {
                    errorMessage.textContent = 'All fields are required.';
                    return;
                }

                // Save the link data
                const linkData = {
                    title: linkTitle.value.trim(),
                    url: linkURL.value.trim(),
                    key: linkKey.value.trim(),
                    icon: iconPreview.querySelector('img') ? iconPreview.querySelector('img').src : ''
                };

                localStorage.setItem('linkData', JSON.stringify(linkData));
                successMessage.textContent = 'Link created successfully!';
                errorMessage.textContent = '';
            }

            unlockContentButton.addEventListener('click', function() {
                const savedLinkData = JSON.parse(localStorage.getItem('linkData'));
                if (savedLinkData && savedLinkData.key === linkKey.value.trim()) {
                    window.location.href = savedLinkData.url;
                } else {
                    errorMessage.textContent = 'Invalid key. Please try again.';
                    setTimeout(() => {
                        errorMessage.textContent = '';
                    }, 2000);
                }
            });

            createLinkButton.addEventListener('click', createLink);
        });
    </script>
</head>
<body>
    <div class="content-box">
        <h1>Link Dashboard</h1>

        <label for="linkTitle">Link Title:</label>
        <input type="text" id="linkTitle" class="input-field" placeholder="Enter Link Title">

        <label for="iconInput">Choose Icon:</label>
        <div class="icon-preview" id="iconPreview">No icon chosen</div>
        <input type="file" id="iconInput" class="input-field">

        <label for="linkURL">Link URL:</label>
        <input type="text" id="linkURL" class="input-field" placeholder="Enter Link URL">

        <label for="linkKey">Key:</label>
        <input type="text" id="linkKey" class="input-field" placeholder="Enter Key">

        <button class="button" id="createLinkButton">Create Link</button>

        <div class="success-message" id="successMessage"></div>
        <div class="error" id="errorMessage"></div>

        <h2>Unlock Content</h2>
        <button class="green-button" id="unlockContentButton">Unlock Content</button>
    </div>
</body>
</html>
