<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google AdSense Verification Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1502162858040126"
     crossorigin="anonymous"></script>
    <style>
        /* Night theme background */
        body {
            background-color: #0D0D0D;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Icon styling above the box */
        .icon-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto -75px;
            overflow: hidden;
            background-color: white;
        }

        .icon-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* White box for buttons and text */
        .content-box {
            background-color: #1A1A1A;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 75px auto 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        /* Social media icons below text */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 40px;
            margin: 0 15px;
            text-decoration: none;
        }

        .social-icons .discord {
            color: #5865F2;
        }

        .social-icons .youtube {
            color: #FF0000;
        }

        h1 {
            color: white;
        }

        /* Button styling */
        .button {
            background-color: white;
            color: black;
            padding: 15px 20px;
            border: 2px solid #B3B3B3;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 20px;
            width: 100%;
            display: block;
            transition: all 0.3s ease;
        }

        .button.disabled {
            background-color: #A3A3A3;
            cursor: not-allowed;
        }

        .button:hover:not(.disabled) {
            background-color: #F0F0F0;
            border-color: #A3A3A3;
        }

        .completed {
            color: green;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const checkpoint1 = urlParams.get('checkpoint-1');
            const checkpoint2 = urlParams.get('checkpoint-2');
            const checkpoint3 = urlParams.get('checkpoint-3');

            // Get elements
            const page1Button = document.getElementById('page1');
            const page2Button = document.getElementById('page2');
            const unlockContentButton = document.getElementById('unlockContent');

            // Checkpoints state
            let checkpoint1Done = checkpoint1 === 'done';
            let checkpoint2Done = checkpoint2 === 'done';
            let checkpoint3Done = checkpoint3 === 'done';

            // Update buttons
            if (checkpoint1Done) {
                page1Button.classList.add('completed');
                page2Button.classList.remove('disabled');
            }

            if (checkpoint2Done) {
                page2Button.classList.add('completed');
                unlockContentButton.classList.remove('disabled');
            }

            if (checkpoint3Done) {
                unlockContentButton.classList.add('completed');
            }

            // Handle button clicks
            page1Button.addEventListener('click', function() {
                if (!checkpoint1Done) {
                    window.location.href = 'https://linkvertise.com/your-link?redirect=https://keysystemx.github.io?checkpoint-1=done';
                }
            });

            page2Button.addEventListener('click', function() {
                if (checkpoint1Done && !checkpoint2Done) {
                    window.location.href = 'https://linkvertise.com/your-link?redirect=https://keysystemx.github.io?checkpoint-2=done';
                }
            });

            unlockContentButton.addEventListener('click', function() {
                if (checkpoint2Done && !checkpoint3Done) {
                    window.location.href = 'https://linkvertise.com/your-link?redirect=https://keysystemx.github.io?checkpoint-3=done';
                }
            });
        });
    </script>
</head>
<body>
    <!-- Icon above the box -->
    <div class="icon-container">
        <img src="https://yt3.ggpht.com/_a84bngIFXL6J8llmxx2oWXgaGcVb7_RfnuAkscNtEd_9-TwMTUVCrFHSQvG2Qxj0K6b7CgR=s88-c-k-c0x00ffffff-no-rj" alt="Icon">
    </div>

    <!-- White box for content -->
    <div class="content-box">
        <h1>Access Your Link</h1>
        <p>Click the buttons below to proceed.</p>

        <!-- Buttons -->
        <button class="button" id="page1">Go to Page 1</button>
        <button class="button disabled" id="page2">Go to Page 2</button>
        <button class="button disabled" id="unlockContent">Unlock Content</button>

        <!-- Social media icons BELOW the buttons -->
        <div class="social-icons">
            <a href="https://discord.gg/8jU5FTbnAF" target="_blank" class="discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://youtube.com/@H4xScripts" target="_blank" class="youtube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

    <!-- Google AdSense Code Below the White Box -->
    <div class="ads" style="margin-top: 20px;">
        <!-- Replace this ad code with your Google AdSense ad code -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1502162858040126"
             data-ad-slot="XXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
