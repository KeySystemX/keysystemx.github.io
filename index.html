<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executor Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://unsplash.com/photos/your-chosen-image'); /* Replace with your chosen image URL */
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
        }
        header {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ffa500;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav a {
            color: #ffa500;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            background-color: rgba(18, 18, 18, 0.8);
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 10px;
        }
        .download-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .download-box {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 45%;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .download-box img {
            width: 100px;
            height: 100px;
        }
        .download-box h3 {
            margin-top: 10px;
            font-size: 1.5em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffa500;
            color: #121212;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #ff8500;
        }
        footer {
            background-color: rgba(30, 30, 30, 0.9);
            text-align: center;
            padding: 10px;
            border-top: 2px solid #ffa500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Executor Hub</h1>
        <nav>
            <a href="#features">Features</a>
            <a href="#downloads">Downloads</a>
            <a href="#faq">FAQ</a>
        </nav>
    </header>
    <div class="container">
        <section id="downloads" class="download-section">
            <div class="download-box">
                <img src="android-icon.png" alt="Android Icon"> <!-- Replace with actual icon URL -->
                <h3>Download for Android</h3>
                <p>Get the latest version of our executor for Android devices.</p>
                <a href="#" class="button">Download Android</a>
            </div>
            <div class="download-box">
                <img src="windows-icon.png" alt="Windows Icon"> <!-- Replace with actual icon URL -->
                <h3>Download for Windows</h3>
                <p>Get the latest version of our executor for Windows PCs.</p>
                <a href="#" class="button">Download Windows</a>
            </div>
        </section>
        <!-- Additional sections like Features and FAQ can be added here -->
    </div>
    <footer>
        <p>&copy; 2024 Executor Hub. All rights reserved.</p>
    </footer>
</body>
</html>
